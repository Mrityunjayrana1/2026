<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Space Journey - Stainless Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; overflow: hidden; height: 100vh; font-family: 'Rajdhani', sans-serif; color: white; }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; pointer-events: none;
        }

        /* --- INTRO STYLES --- */
        .intro-container { pointer-events: auto; transition: opacity 1s; }
        .hologram-box {
            border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1), inset 0 0 20px rgba(0, 243, 255, 0.1);
            background: rgba(0, 10, 20, 0.9);
            padding: 40px; border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 400px; width: 90%; margin: 0 auto;
        }
        input {
            background: transparent; border: none; border-bottom: 2px solid #00f3ff;
            color: white; font-size: 1.5rem; text-align: center; width: 100%; outline: none; padding: 10px;
            font-family: 'Rajdhani', sans-serif; font-weight: bold; margin-bottom: 25px;
        }
        .launch-btn {
            background: linear-gradient(45deg, #00f3ff, #0077ff); color: white; border: none; padding: 12px 35px;
            font-size: 1.2rem; font-weight: bold; font-family: 'Orbitron', sans-serif;
            cursor: pointer; border-radius: 5px; box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
            transition: 0.3s;
        }
        .launch-btn:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(0, 243, 255, 0.8); }

        /* --- WISH SCREEN STYLES --- */
        .wish-container {
            opacity: 0; transform: scale(0.9); transition: all 1.5s ease-out;
            pointer-events: auto; width: 90%; max-width: 700px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif; font-size: 5rem; line-height: 1;
            /* Gold/Orange Fire Effect for 2026 */
            background: linear-gradient(to bottom, #fff 0%, #ffcc00 50%, #ff6600 100%);
            -webkit-background-clip: text; color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 100, 0, 0.6));
            margin-bottom: 10px;
        }

        .sub-text { font-size: 1.2rem; letter-spacing: 4px; text-transform: uppercase; color: #00f3ff; margin-bottom: 25px; }

        /* --- STAINLESS STEEL SHAYARI LOOK --- */
        .message-box {
            min-height: 140px;
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
        }

        .stainless-text {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1.5;
            text-transform: uppercase; /* Makes it look more industrial */
            
            /* THE STEEL GRADIENT MAGIC */
            background: linear-gradient(
                to bottom,
                #ffffff 0%,
                #e1e1e1 20%,
                #f6f6f6 40%,
                #9a9a9a 51%,
                #c4c4c4 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            /* Metallic Shine Animation */
            background-size: 200% auto;
            animation: shine 4s linear infinite;
            
            /* Metal Shadow */
            filter: drop-shadow(1px 1px 0px rgba(0,0,0,0.8));
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .btn-action {
            background: transparent; border: 1px solid #aaa; color: #ccc; 
            padding: 10px 30px; cursor: pointer; font-family:'Orbitron'; 
            margin-top: 30px; transition: 0.3s; border-radius: 50px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-action:hover { border-color: white; color: white; box-shadow: 0 0 15px rgba(255,255,255,0.5); }

        #flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white;
            z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.1s;
        }

        /* Mobile Adjustments */
        @media(max-width: 600px) { 
            h1 { font-size: 3.5rem; } 
            .stainless-text { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="space.mp3" type="audio/mp3">
    </audio>

    <div id="flash-overlay"></div>
    <canvas id="starfield"></canvas>

    <div id="ui-layer">
        <div class="intro-container" id="scene-intro">
            <div class="hologram-box">
                <h2 style="color:white; margin-bottom: 20px; font-family: 'Rajdhani';">IDENTITY VERIFICATION</h2>
                <input type="text" id="username" placeholder="Apna Naam Likhein..." autocomplete="off">
                <button class="launch-btn" onclick="engageWarpDrive()">START ENGINE</button>
            </div>
        </div>

        <div class="wish-container" id="scene-wish">
            <div class="sub-text">Welcome To The Future</div>
            <h1>2026</h1>
            
            <div class="message-box">
                <div id="msg-text" class="stainless-text"></div>
            </div>
            
            <div style="margin-top:20px; color: #888; font-size: 0.9rem;">
                FROM: <span id="display-name" style="color:white; font-weight:bold;">YOU</span>
            </div>
            
            <button class="btn-action" onclick="typeWriterQuote()">
                NEXT MESSAGE
            </button>
        </div>
    </div>

    <script>
        // --- 1. STARS (Background) ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];
        let speed = 2; let warpSpeed = false;

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Star {
            constructor() {
                this.x = (Math.random() - 0.5) * width * 2;
                this.y = (Math.random() - 0.5) * height * 2;
                this.z = Math.random() * width; this.pz = this.z;
            }
            update() {
                this.z -= speed;
                if (this.z < 1) { this.z = width; this.x = (Math.random() - 0.5) * width * 2; this.y = (Math.random() - 0.5) * height * 2; this.pz = this.z; }
            }
            draw() {
                let sx = (this.x / this.z) * (width / 2) + (width / 2);
                let sy = (this.y / this.z) * (height / 2) + (height / 2);
                let r = (1 - this.z / width) * 4;
                let px = (this.x / this.pz) * (width / 2) + (width / 2);
                let py = (this.y / this.pz) * (height / 2) + (height / 2);
                ctx.beginPath(); ctx.strokeStyle = "white"; ctx.lineWidth = r;
                ctx.moveTo(px, py); ctx.lineTo(sx, sy); ctx.stroke(); this.pz = this.z;
            }
        }
        for (let i = 0; i < 800; i++) { stars.push(new Star()); }
        function animate() {
            ctx.fillStyle = warpSpeed ? "rgba(0, 0, 0, 0.1)" : "rgba(0, 0, 0, 0.4)";
            ctx.fillRect(0, 0, width, height);
            stars.forEach(s => { s.update(); s.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // --- 2. LOGIC & TYPEWRITER EFFECT ---
        
        function engageWarpDrive() {
            let name = document.getElementById('username').value;
            if(!name) name = "Yaara"; 
            document.getElementById('display-name').innerText = name;
            document.title = "Happy New Year 2026 - " + name;

            const music = document.getElementById('bg-music');
            music.volume = 0.6; music.play().catch(e=>{});

            document.getElementById('scene-intro').style.opacity = 0;
            setTimeout(() => { document.getElementById('scene-intro').style.display = 'none'; }, 1000);

            // Warp Speed
            let speedInterval = setInterval(() => {
                speed += 2; warpSpeed = true;
                if(speed > 100) clearInterval(speedInterval);
            }, 50);

            // Flash & Reveal
            setTimeout(() => {
                const flash = document.getElementById('flash-overlay');
                flash.style.opacity = 1;
                setTimeout(() => {
                    flash.style.opacity = 0; speed = 0.5; warpSpeed = false;
                    const wishScene = document.getElementById('scene-wish');
                    wishScene.style.opacity = 1; wishScene.style.transform = "scale(1)";
                    
                    // Start Typing First Quote
                    typeWriterQuote();
                    
                }, 300);
            }, 3000);
        }

        // --- STAINLESS HINDI SHAYARI LIST ---
        const quotes = [
            "Chaand taaron ne aasmaan se salaam bheja hai, | Mubarak ho aapko naya saal, | Humne dil se ye paigam bheja hai!",
            "Bhul jao bite huye kal ko, | Dil me basalo aane wale pal ko, | Khushiya lekar aayega 2026, | Naye saal ki shubhkaamnayein!",
            "Sher kabhi chup kar shikar nahi karte, | Buzdil kabhi khulkar waar nahi karte, | Hum to wo hai jo Naya Saal wish karne ke liye, | 1 January ka intezaar nahi karte!",
            "Naya savera nayi kiran ke sath, | Naya din ek pyari si muskaan ke sath, | Aapko naya saal mubarak ho, | Dher sari duaon ke sath.",
            "Is rishte ko yunhi banaye rakhna, | Dil mein yaado ke chirag jalaye rakhna, | Bahut pyara safar raha 2025 ka, | Bas aisa hi sath 2026 mein bhi banaye rakhna."
        ];

        let currentQuoteIndex = -1;
        let charIndex = 0;
        let typingInterval;

        function typeWriterQuote() {
            // Select random quote
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * quotes.length);
            } while (randomIndex === currentQuoteIndex); // Don't repeat same quote immediately
            currentQuoteIndex = randomIndex;

            const text = quotes[currentQuoteIndex];
            const element = document.getElementById("msg-text");
            
            // Clear previous
            element.innerHTML = "";
            charIndex = 0;
            clearInterval(typingInterval);

            // Typewriter Logic
            typingInterval = setInterval(() => {
                if (charIndex < text.length) {
                    let char = text.charAt(charIndex);
                    // Pipe sign (|) ko line break (<br>) me badlo
                    if(char === '|') {
                        element.innerHTML += "<br>";
                    } else {
                        element.innerHTML += char;
                    }
                    charIndex++;
                } else {
                    clearInterval(typingInterval);
                }
            }, 50); // Typing speed (kam karein to tez hoga)
        }

    </script>
</body>
</html>
